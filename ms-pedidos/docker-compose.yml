version: '3.8'

services:

  mongo-dan:
    image: mongo
    container_name: mongo-dan
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dan
    networks:
      - pedidos-net

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8027:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: dan
      ME_CONFIG_MONGODB_URL: mongodb://root:dan@mongo-dan:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo-dan
    networks:
      - pedidos-net

    # Agregar RabbitMQ para la comunicaci√≥n de mensajes
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-pedidos
    environment:
      RABBITMQ_DEFAULT_USER: dan_user
      RABBITMQ_DEFAULT_PASS: dan_password
    ports:
      - "5672:5672"    # Puerto AMQP
      - "15672:15672"  # Puerto Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - pedidos-net
      - backend-net

  ms-pedidos-svc:
    image: ms-pedidos-svc:latest
    container_name: ms-pedidos-svc
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATA_MONGODB_HOST: mongo-dan
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: pedidosdb
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: dan
      SPRING_DATA_MONGODB_URL: mongodb://root:dan@mongo-dan:27017/pedidosdb?authSource=admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: dan_user
      SPRING_RABBITMQ_PASSWORD: dan_password
      SPRING_EUREKA_DEFAULT_ZONE: http://ms-eureka-svc:8761/eureka/
      MS_CLIENTES_URL: http://host.docker.internal:8081
      MS_PRODUCTOS_URL: http://host.docker.internal:8082
    ports:
      - "6280:8080"
    depends_on:
      - mongo-dan
      - rabbitmq
    networks:
      - pedidos-net
      - backend-net


networks:
  backend-net:
    external: true
  pedidos-net:
    driver: bridge

volumes:
  mongo-data:
  rabbitmq_data:
