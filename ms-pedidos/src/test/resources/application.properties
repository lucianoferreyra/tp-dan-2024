spring.application.name=ms-pedidos

# RabbitMQ test configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# MongoDB will be configured by Testcontainers
# Disable autoconfiguration for tests - will be provided by @ServiceConnection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test-pedidos
spring.data.mongodb.username=test
spring.data.mongodb.password=test

# Eureka disabled for tests
eureka.client.enabled=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Service URLs
ms.clientes.url=http://localhost:8080
ms.productos.url=http://localhost:8081

# Actuator
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health,metrics
management.metrics.web.server.request.autotime.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Logging
logging.level.isi.dan.ms.pedidos=DEBUG
