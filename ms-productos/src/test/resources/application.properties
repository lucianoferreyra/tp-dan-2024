spring.application.name=ms-productos

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Test RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=dan_user
spring.rabbitmq.password=dan_password

# configuracion necesaria para eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.enabled=false

dan.productos.instancia=test-instance

#actuator
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.metrics.web.server.request.autotime.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Logging
logging.level.isi.dan.ms_productos=DEBUG
logging.level.org.springframework.amqp=DEBUG

management.tracing.sampling.probability=0.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Telegram Configuration
telegram.enabled=false
telegram.bot-token=test-token
telegram.chat-id=test-chat
